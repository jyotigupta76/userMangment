<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Sharing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Expenses Sharing</h1>
    
    <!-- Form to add a new expense -->
    <form id="expenseForm">
      <div>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" required>
      </div>
      
      <div>
        <label for="expenseAmount">Expense Amount:</label>
        <input type="number" id="expenseAmount" required>
      </div>
      
      <div>
        <label for="splitMethod">Split Method:</label>
        <select id="splitMethod">
          <option value="equal">Equal</option>
          <option value="exact">Exact</option>
          <option value="percentage">Percentage</option>
        </select>
      </div>
      
      <div id="extraFields" class="hidden">
        <!-- Additional fields for 'exact' or 'percentage' split -->
      </div>
      
      <button type="submit">Add Expense</button>
    </form>
    
    <!-- Display individual and overall balances -->
    <div id="balanceSheet">
      <h2>Balance Sheet</h2>
      <div id="individualBalances"></div>
      <div id="overallBalance"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
